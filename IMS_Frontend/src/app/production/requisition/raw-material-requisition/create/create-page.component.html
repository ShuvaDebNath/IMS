          <td><input type="text" class="form-control"></td>
          <td>
            <select class="form-control">
              <option>Rolls</option>
              <option>Bags</option>
            </select>
          </td>
          <td><input type="text" class="form-control" value="0" readonly></td>
          <td><button class="btn btn-success">Add</button></td>
        </tr>
        <tr>
          <td colspan="8">Total</td>
          <td colspan="2">
