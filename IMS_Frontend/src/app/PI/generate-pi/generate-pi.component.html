        <div class="row mb-1">
          <div class="col-md-4">
            <div class="row g-1 align-items-start">
              <!-- g-1 diye gutter khub kom -->
              <div class="col-3">
                <label class="mb-0"
                  >Consignee <br />
                  Initial</label
                >
              </div>
              <div class="col-7">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  formControlName="Consignee_Initial"
                  [style]="{
                    width: '70%',
                    borderRadius: '5px',
                    height: '38px',
                    padding: '5px 10px',
                  }"
                />
                <div
                  *ngIf="
                    Formgroup.get('Consignee_Initial')?.touched &&
                    Formgroup.get('Consignee_Initial')?.invalid
                  "
                  class="text-danger"
                  style="font-size: 0.8rem; margin-top: 2px"
                >
                  <div
                    *ngIf="
                      Formgroup.get('Consignee_Initial')?.errors?.['required']
                    "
                  >
                    Consignee Initial is required.
                  </div>
                  <div
                    *ngIf="
                      Formgroup.get('Consignee_Initial')?.errors?.['minlength']
                    "
                  >
                    Consignee Initial must be 3 characters.
                  </div>
                  <div
                    *ngIf="
                      Formgroup.get('Consignee_Initial')?.errors?.['maxlength']
                    "
                  >
                    Consignee Initial cannot exceed 3 characters.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

              </div>
            </div>
          </div>

            <tbody formArrayName="ItemArray">
              <ng-container *ngIf="Formgroup.controls.ItemArray != null">
                <tr
                  *ngFor="let itemrow of getControls(); let i = index"
                  [formGroupName]="i"
                >
                  <td class="sticky-table-column align-middle">
                    <button
                      class="btn btn-xs btn-danger"
                      (click)="DeleteRow(i)"
                      type="button"
                    >
                      <i class="fas fa-times"></i>
                    </button>
                  </td>
                  <td class="align-middle">
                    <input
                      style="width: 5rem"
                      formControlName="Article"
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="Article No"
                      id="ArticleNo"
                      name="ArticleNo"
                    />
                  </td>
                  <td class="align-middle">
                    <p-dropdown
                      formControlName="Description"
                      [options]="DescriptionList"
                      optionLabel="Details"
                      optionValue="Details"
                      [filter]="true"
                      filterBy="Details"
                      [showClear]="true"
                      appendTo="body"
                      [style]="{ width: '100%' }"
                      placeholder="Select a Description"
                    >
                    </p-dropdown>
                  </td>
                  <td class="align-middle">
                    <p-dropdown
                      formControlName="Width_ID"
                      [options]="WidthList"
                      optionLabel="Measurement"
                      optionValue="Width_ID"
                      [filter]="true"
                      filterBy="Measurement"
                      [showClear]="true"
                      appendTo="body"
                      [style]="{ width: '100%' }"
                      placeholder="Select a Width"
                    >
                    </p-dropdown>
                  </td>
                  <td class="align-middle">
                    <p-dropdown
                      formControlName="Color_ID"
                      [options]="ColorList"
                      optionLabel="Color"
                      optionValue="Color_ID"
                      [filter]="true"
                      filterBy="Color"
                      [showClear]="true"
                      appendTo="body"
                      [style]="{ width: '100%' }"
                      placeholder="Select a Color"
                    >
                    </p-dropdown>
                  </td>
                  <td class="align-middle">
                    <p-dropdown
                      formControlName="Packaging_ID"
                      [options]="PackagingList"
                      optionLabel="Packaging"
                      optionValue="Packaging_ID"
                      [filter]="true"
                      filterBy="Packaging"
                      [showClear]="true"
                      appendTo="body"
                      [style]="{ width: '100%' }"
                      placeholder="Select a Packaging"
                    >
                    </p-dropdown>
                  </td>
                  <td class="align-middle">
                    <input
                      style="width: 5rem"
                      (change)="calculateAmount(itemrow)"
                      formControlName="Quantity"
                      type="number"
                      class="form-control form-control-sm"
                      placeholder="Qty"
                      id="Qty"
                      name="Qty"
                    />
                  </td>
                  <td class="align-middle">
                    <p-dropdown
                      formControlName="Unit_ID"
                      [options]="UnitList"
                      optionLabel="Unit"
                      optionValue="Unit_ID"
                      [filter]="true"
                      filterBy="Unit"
                      [showClear]="true"
                      appendTo="body"
                      [style]="{ width: '100%' }"
                      placeholder="Select a Unit"
                    >
                    </p-dropdown>
                  </td>
                  <td class="align-middle">
                    <input
                      style="width: 5rem"
                      (change)="calculateAmount(itemrow)"
                      formControlName="Unit_Price"
                      type="number"
                      class="form-control form-control-sm text-right"
                      placeholder="Unit Price"
                      id="Rate"
                      name="Rate"
                    />
                  </td>
                  <td class="align-middle">
                    <input
                      style="width: 5rem"
                      formControlName="Total_Amount"
                      readonly="readOnly"
                      type="number"
                      class="form-control form-control-sm text-right"
                      placeholder="Total Amount"
                      id="Amount"
                      name="Amount"
                    />
                  </td>
                  <td class="align-middle">
                    <input
                      style="width: 5rem"
                      (change)="calculateAmount(itemrow)"
                      formControlName="CommissionUnit"
                      type="text"
                      class="form-control form-control-sm text-right"
                      placeholder="Prod. Cost Unit"
                      id="ProdCost"
                      name="ProdCost"
                    />
                  </td>
                  <td class="align-middle">
                    <input
                      style="width: 5rem"
                      formControlName="TotalCommission"
                      readonly="readOnly"
                      type="text"
                      class="form-control form-control-sm text-right"
                      placeholder="Total Prod. Cost"
                      id="TProdCost"
                      name="TProdCost"
                    />
                  </td>
                  <td class="align-middle">
                    <p-dropdown
                      formControlName="Item_ID"
                      [options]="AAList"
                      optionLabel="Article_No"
                      optionValue="Item_ID"
                      [filter]="true"
                      filterBy="Article_No"
                      [showClear]="true"
                      appendTo="body"
                      (onChange)="SetActualArticle(itemrow)"
                      [style]="{ width: '100%' }"
                      placeholder="Select a Article"
                    >
                    </p-dropdown>
                  </td>
                </tr>
              </ng-container>
            </tbody>
            <tfoot>
              <tr>
                <th class="sticky-table-column align-middle"></th>
                <th class="text-center align-middle">Total</th>
                <th class="text-center align-middle"></th>
                <th class="text-center align-middle"></th>
                <th class="text-center align-middle"></th>
                <th class="text-center align-middle"></th>
                <th class="text-center align-middle">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    value="{{ GTQTY }}"
                    placeholder="Total Qty"
                    id="GTQty"
                    name="GTQty"
                  />
                </th>
                <th class="text-center align-middle"></th>
                <th class="text-center align-middle"></th>
                <th class="text-center align-middle">
                  <input
                    type="text"
                    class="form-control form-control-sm text-right"
                    value="{{ GTAMNT }}"
                    placeholder="Total Amout"
                    id="GTAmout"
                    name="GTAmout"
                  />
                </th>
                <th class="text-center align-middle"></th>
                <th class="text-center align-middle"></th>
                <th class="text-center align-middle"></th>
              </tr>
            </tfoot>
          </table>
        </div>

        <hr />

        <div class="row">
          <div class="col-md-4">
            <div class="row g-1 align-items-start">
              <div class="col-3">
                <label class="control-label"
                  >Delivery <br />
                  Condition</label
                >
              </div>
              <div class="col-7">
                <p-dropdown
                  formControlName="Delivery_Condition_ID"
                  [options]="DeliveryConditionList"
                  optionLabel="Details"
                  optionValue="Delivery_Condition_ID"
                  [filter]="true"
                  filterBy="Details"
                  [showClear]="true"
                  [style]="{ width: '100%' }"
                  panelStyleClass="my-dropdown-panel"
                  placeholder="Select a Delivery Condition"
                >
                </p-dropdown>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row g-1 align-items-start">
              <div class="col-3">
                <label class="control-label"
                  >Partial <br />
                  Shipment</label
                >
              </div>
              <div class="col-7">
                <p-dropdown
                  formControlName="Shipment_Condition_ID"
                  [options]="PartialShipmentList"
                  optionLabel="ShipmentConditions"
                  optionValue="Shipment_Condition_ID"
                  [filter]="true"
                  filterBy="ShipmentConditions"
                  [showClear]="true"
                  [style]="{ width: '100%' }"
                  panelStyleClass="my-dropdown-panel"
                  placeholder="Select a Shipment"
                >
                </p-dropdown>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row g-1 align-items-start">
              <div class="col-3">
                <label class="control-label"
                  >Price <br />
                  Terms</label
                >
              </div>
              <div class="col-7">
                <!-- <p-dropdown
                  formControlName="Price_Term_ID"
                  [options]="PriceTermsList"
                  optionLabel="PriceTerm"
                  optionValue="Price_Term_ID"
                  [filter]="true"
                  filterBy="PriceTerm"
                  [showClear]="true"
                  [style]="{ width: '100%' }"
                  styleClass="my-dropdown"
                  panelStyleClass="my-dropdown-panel"
                  placeholder="Select a Price Terms"
                >
                </p-dropdown> -->

<p-dropdown
  formControlName="Price_Term_ID"
  [options]="PriceTermsList"
  optionLabel="PriceTerm"
  optionValue="Price_Term_ID"
  [filter]="true"
  filterBy="PriceTerm"
  [showClear]="true"
  [style]="{ width: '100%' }"  
  panelStyleClass="my-dropdown-panel"
  placeholder="Select a Price Terms"
>
</p-dropdown>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="row g-1 align-items-start">
              <div class="col-3">
                <label class="control-label">Documents</label>
              </div>
              <div class="col-7">
                <textarea
                  id="Documents"
                  class="form-control form-control-sm"
                  rows="3"
                  formControlName="Documents"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row g-1 align-items-start">
              <div class="col-3">
                <label class="control-label"
                  >Port Of <br />
                  Loading</label
                >
              </div>

              <div class="col-7">
                <textarea
                  id="PortOfLoading"
                  class="form-control form-control-sm"
                  rows="3"
                  formControlName="Loading_Port"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="row g-1 align-items-start">
              <div class="col-3">
                <label class="control-label"
                  >Port Of <br />
                  Destination</label
                >
              </div>
              <div class="col-7">
                <textarea
                  id="PortOfDestination"
                  class="form-control form-control-sm"
                  rows="3"
                  formControlName="Destination_Port"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-2">
            <div class="row g-1 align-items-start">
              <div class="col-3">
                <label class="control-label">Remarks</label>
              </div>
              <div class="col-7">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="Remarks"
                  placeholder="Remarks"
                  formControlName="Remarks"
                  style="height: 42px"
                />
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="row g-1 align-items-start">
              <div class="col-3">
                <label class="control-label"
                  >Force <br />
                  Majeure</label
                ><br />
              </div>
              <div class="col-7">
                <p-dropdown
                  formControlName="Force_Majeure_ID"
                  [options]="ForceMajeureList"
                  optionLabel="Force"
                  optionValue="Force_Majeure_ID"
                  [filter]="true"
                  filterBy="Force"
                  [showClear]="true"
                  [style]="{ width: '100%' }"
                  panelStyleClass="my-dropdown-panel"
                  placeholder="Select a Force Majeure"
                >
                </p-dropdown>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row g-1 align-items-start">
              <div class="col-3">
                <label class="control-label">Arbitration</label>
              </div>
              <div class="col-7">
                <p-dropdown
                  formControlName="Arbitration_ID"
                  [options]="ArbitrationList"
                  optionLabel="Detail"
                  optionValue="Arbitration_ID"
                  [filter]="true"
                  filterBy="Detail"
                  [showClear]="true"
                  panelStyleClass="my-dropdown-panel"
                  [style]="{ width: '100%' }"
                  placeholder="Select a Arbitration"
                >
                </p-dropdown>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
        <button
            class="btn btn-lg btn-pi-save mr-2"
            (click)="Save()"
            [disabled]="!Formgroup.valid"
          >
            <i class="fas fa-save"></i>&nbsp;Generate
          </button>
        </div>
 
      </div>
    </div>
  </form>
</div>
