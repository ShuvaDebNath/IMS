<div class="row d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card card-default">
      <div class="content-heading" style="border-bottom: 1px solid rgba(0,0,0,.125) !important;">
          <div class="row">
            <div class="col-6">
              <h2 class="p-2"></h2>
            </div>
          </div>
          <h2 class="p-2 font-weight-bold">{{!isEdit?'Add':'Edit'}}&nbsp;Sales Contract</h2>
      </div>
      <div class="card-body">
        <form name="newForm" [formGroup]="Formgroup" role="form">
          <div class="row">
           
            <label>Sales Contract</label>
            <div class="col-md-6">
            <label>Marketing Concern <span>*</span></label>
            <p-dropdown [style]="{'width':'100%'}"  class="p-0" [options]="MarketingConcern" (onChange)="getPINoByMarketingConcern()"  optionLabel="UserName" [filter]="true" filterBy="UserName" [showClear]="true" styleClass="listBottom" placeholder="Please Select" optionValue="User_ID" formControlName="Marketing_Concern">
              <ng-template let-MarketingConcern pTemplate="item">
                      <div class="flex align-items-center gap-2">  
                          <div>{{ MarketingConcern.UserName }}</div>
                      </div>
                  </ng-template>
              </p-dropdown>              
            </div>
            <div class="col-md-6">
              <label>PIs <span>*</span></label>
              <p-multiSelect
                [style]="{'width':'100%'}"
                class="p-0"
                [options]="PINo"
                [virtualScroll]="true" [virtualScrollItemSize]="30"
                optionLabel="label"
                optionValue="value"
                [filter]="true"
                filterBy="label"
                [showClear]="true"
                styleClass="listBottom"
                placeholder="Please Select"
                formControlName="PINo"
              >
                <ng-template let-option pTemplate="item">
                  <div class="flex align-items-center gap-2">
                    <div>{{ option.label }}</div>
                  </div>
                </ng-template>
              </p-multiSelect>
            </div>
          </div>
        </form>
        <div class="flexbox mt-5">
          <!-- <button [routerLink]="['/all-']" class="btn btn-w-xl text-white btn-outline-danger bg-gradient-danger" type="button"
            >
            Cancel
          </button> -->
          <button  class="btn btn-w-xl text-white btn-outline-success bg-gradient-success px-5 float-right" type="button" (click)="saveData()"
            [disabled]="Formgroup.invalid" [hidden]="isEdit">
            Save
          </button>
          <button [hidden]="!isEdit" class="btn btn-w-xl text-white btn-outline-success bg-gradient-success px-5 float-right" type="button" (click)="updateData()"
            [disabled]="Formgroup.invalid">
            Update
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
