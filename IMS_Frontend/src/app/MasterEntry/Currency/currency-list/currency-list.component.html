<div class="container">
  <h1 class="theme-text">ALL Currency List</h1>

  <div class="col-md-2">
    <div class="d-flex align-items-center">
      <button
        *ngIf="insertPermissions"
        class="btn theme-btn"
        style="color: white"
        routerLink="/currency-create"
        target="_blank"
      >
        <i class="fas fa-plus"></i>&nbsp;Create New
      </button>
    </div>
  </div>
  <div class="shadow-sm p-2">
    <p-table
      *ngIf="tableVisible"
      #dt
      [value]="allCurrency"
      [paginator]="true"
      [rows]="10"
      [responsive]="true"
      [showCurrentPageReport]="true"
      [globalFilterFields]="[
        'CurrencyCode',
        'Name',
        'ExchangeRate',
        'IsAvailable',
      ]"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    >
      <ng-template pTemplate="caption">
        <div class="table-toolbar">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Global Search"
            />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">Serial No</th>
          <th class="text-center">ISO No</th>
          <th class="text-center">Currency Name</th>
          <th class="text-center">Exchange Rate</th>
          <th class="text-center">Is Available</th>
          <th class="text-center">Action</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-CurrencyLIst let-i="rowIndex">
        <tr>
          <td class="text-center">{{ (dt.first || 0) + i + 1 }}</td>
          <td class="text-start">{{ CurrencyLIst.CurrencyCode }}</td>
          <td class="text-start">{{ CurrencyLIst.Name }}</td>
          <td class="text-start">{{ CurrencyLIst.ExchangeRate }}</td>
          <td class="text-start" style="color: green;" *ngIf="CurrencyLIst.IsAvailable==1">True</td>
          <td class="text-start" style="color:red;" *ngIf="CurrencyLIst.IsAvailable==0">False</td>
          <td class="d-flex gap-2 justify-content-center">
            <a
              *ngIf="updatePermissions"
              class="btn bg-gradient-cyan btn-xs mr-2"
              target="_blank"
              title="Edit"
              [routerLink]="['/currency-create']"
              [queryParams]="{ Currency_ID: CurrencyLIst.Currency_ID }"
              ><i class="fa fa-edit"></i
            ></a>
            <button
              *ngIf="deletePermissions"
              class="btn btn-danger btn-sm d-inline-flex align-items-center"
              (click)="onDelete(CurrencyLIst)"
              title="Delete"
              aria-label="Delete"
            >
              <i class="pi pi-trash me-1"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
