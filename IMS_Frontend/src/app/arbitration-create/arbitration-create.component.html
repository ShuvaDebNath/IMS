<div class="container form-container">
  <div class="card">
    <div class="card-header d-flex align-items-center">
      <div class="icon-wrapper">
        <i class="fas fa-gavel"></i>
      </div>
      <span>{{ !isEdit ? 'Create New Arbitration' : 'Edit Arbitration' }}</span>
    </div>

    <div class="card-body">
      <form name="arbitrationForm" [formGroup]="Formgroup" role="form">
        <!-- Details field -->
        <div class="mb-4">
          <label for="Details" class="form-label required-field">Details</label>
          <textarea
            autocomplete="off"
            formControlName="Details"
            class="form-control form-control-lg"
            placeholder="Enter arbitration details"
            id="Details"
            name="Details"
            rows="3"
          ></textarea>
          <div class="form-text">Provide arbitration details</div>
        </div>

        <!-- IsAvailable field -->
        <div class="mb-4 form-check">
          <input
            type="checkbox"
            formControlName="IsAvailable"
            class="form-check-input"
            id="IsAvailable"
          />
          <label for="IsAvailable" class="form-check-label">Available</label>
        </div>
      </form>

      <!-- Buttons -->
      <div class="button-group">
        <button [routerLink]="['/arbitration-list']" class="btn btn-danger" type="button">
          <i class="fas fa-times-circle me-2"></i>Cancel
        </button>

        <button
          *ngIf="!isEdit"
          class="btn btn-success"
          type="button"
          (click)="saveData()"
          [disabled]="Formgroup.invalid"
        >
          <i class="fas fa-save me-2"></i>Save
        </button>

        <button
          *ngIf="isEdit"
          class="btn btn-success"
          type="button"
          (click)="updateData()"
          [disabled]="Formgroup.invalid"
        >
          <i class="fas fa-sync-alt me-2"></i>Update
        </button>
      </div>
    </div>
  </div>
</div>
