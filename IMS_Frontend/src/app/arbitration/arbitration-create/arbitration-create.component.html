<div class="container form-container my-4">
  <div class="card shadow-sm">
    <!-- Header -->
    <div class="card-header d-flex align-items-center theme-text">
      <div class="icon-wrapper me-2">
        <i class="fas fa-gavel"></i>
      </div>
      <h3 class="fw-bold mb-0">
        {{ !isEdit ? 'Create New Arbitration' : 'Edit Arbitration' }}
      </h3>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form name="arbitrationForm" [formGroup]="Formgroup" role="form">
        <div class="row g-3">
          <!-- Details field -->
          <div class="col-12">
            <label for="Detail" class="form-label required-field">Details</label>
            <textarea
              autocomplete="off"
              formControlName="Detail"
              class="form-control"
              placeholder="Enter arbitration details"
              id="Detail"
              name="Detail"
              rows="3"
            ></textarea>
            <div class="form-text">Provide arbitration details</div>
          </div>

          <!-- IsAvailable field -->
          <div class="col-md-6 d-flex align-items-center">
            <div class="form-check mt-2">
              <input
                type="checkbox"
                formControlName="IsAvailable"
                class="form-check-input"
                id="IsAvailable"
              />
              <label for="IsAvailable" class="form-check-label ms-2">Available</label>
            </div>
          </div>
        </div>
      </form>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button [routerLink]="['/arbitration-list']" class="btn btn-danger" type="button">
          <i class="fas fa-times-circle me-2"></i> Cancel
        </button>

        <button
          *ngIf="!isEdit"
          class="btn theme-btn-add"
          type="button"
          (click)="saveData()"
          [disabled]="Formgroup.invalid"
        >
          <i class="fas fa-save me-2"></i> Save
        </button>

        <button
          *ngIf="isEdit"
          class="btn theme-btn-edit"
          type="button"
          (click)="updateData()"
          [disabled]="Formgroup.invalid"
        >
          <i class="fas fa-sync-alt me-2"></i> Update
        </button>
      </div>
    </div>
  </div>
</div>
