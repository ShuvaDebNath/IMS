<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="wrapper">
  <div class="top-bar">
    <div>
      <a class="text-white fw-bold company-name" href="#">SUNSHINE</a>
    </div>
    <span id="time">{{currentTime}}</span>
    <div class="right-section">
    </div>
  </div>

  <div class="empty-bar"></div>

  <div class="parent-component">
    <div class="main-container">
      <form name="loginForm" [formGroup]="LoginForm" role="form" class="position-relative">
        <div class="card">
          <h1>Login</h1>
          <hr />
          <div class="form-inner">
            <div class="form-group">
              <label for="username">User Name</label>
              <div class="input-wrapper">
                <i class="fa fa-user"></i>
                <input formControlName="userName" autocomplete="off" [class]="{
                  'form-control': true,
                  'error': LoginForm.controls.userName.invalid && (LoginForm.controls.userName.touched || isSubmit),
                  'success': LoginForm.controls.userName.valid && (LoginForm.controls.userName.touched || isSubmit)
                }" type="text" id="username" name="username" placeholder="Enter your username" />
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <i class="fa fa-key"></i>
                <input formControlName="password" type="password" [class]="{
                  'form-control': true,
                  'error': LoginForm.controls.password.invalid && (LoginForm.controls.password.touched || isSubmit),
                  'success': LoginForm.controls.password.valid && (LoginForm.controls.password.touched || isSubmit)
                }" id="password" name="password" placeholder="Enter your password" />
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="LoginForm.invalid" class="btn btn-primary" type="submit" (click)="login()">
                Login
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer class="ims-custom-footer text-sm">
    <strong> &copy; 2025 </strong>
  </footer>
</div>
