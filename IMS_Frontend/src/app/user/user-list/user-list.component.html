      </h2>
    </div>
    <div class="card-body">
      <form [formGroup]="SearchForm">

        <div class="row align-items-end">
          <div class="col-md-3">
            <label>Role <span>*</span></label>
            <p-dropdown
              [style]="{ width: '100%' }"
              [options]="RoleList"
              optionLabel="Role_Name"
              optionValue="Role_Id"
              [filter]="true"
              [showClear]="true"
              placeholder="Please Select"
              formControlName="Role"
            >
            </p-dropdown>
          </div>

          <div class="col-md-3 d-flex align-items-end">
            <button
              type="button"
              (click)="Search()"
              class="btn theme-btn w-50"
              style="height: 48px"
            >
              <i class="fas fa-search"></i>&nbsp;Search
            </button>
          </div>
        </div>
      </form>
      <hr />
      <p-table
        #dt
        [value]="tableData"
        [paginator]="true"
        [rows]="10"
        [responsive]="true"
        [showCurrentPageReport]="true"
        [globalFilterFields]="['UserName', 'Role_Name', 'Superior']"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      >
        <ng-template pTemplate="caption">
          <div
            class="table-toolbar d-flex justify-content-end align-items-center"
          >
              <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Global Search" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr class="table-bordered text-center">
            <th>SL</th>
            <th>User Name</th>
            <th>Role Name</th>
            <th>Superior</th>
            <th *ngIf="allPersmissions">Action</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-table let-i="rowIndex">
          <tr>
            <td class="text-center">{{ (dt.first || 0) + i + 1 }}</td>
            <td class="text-center align-middle">{{ table.UserName }}</td>
            <td class="text-center align-middle">{{ table.Role_Name }}</td>
            <td class="text-center align-middle">{{ table.Superior }}</td>
<td class="text-center align-middle p-1 m-0 action-column">
  <div class="btn-group">
    <a class="btn theme-btn-view " target="_blank" title="View" (click)="viewDetails(table)">
      <i class="fa fa-eye"></i>
    </a>

    <a class="btn theme-btn-edit " target="_blank" title="Edit"
       [routerLink]="['/user-create']" [queryParams]="{ Id: table.User_ID }">
      <i class="fa fa-edit"></i>
    </a>

    <button class="btn theme-btn-delete " title="Delete" (click)="DeleteData(table)">
      <i class="fas fa-trash"></i>
    </button>
  </div>
</td>

          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div
    class="position-fixed mr-5 mb-4"
    style="right: 0; bottom: 0; z-index: 100"
  >
    <a
      class="btn btn-float btn-lg rounded-circle bg-gradient-maroon"
      [routerLink]="['/user-create']"
      target="_blank"
      title="Create Users"
      *ngIf="insertPermissions"
      ><i class="fa fa-plus"></i
    ></a>
  </div>
</div>
