<div class="container form-container my-4">
  <div class="card shadow-sm">
    <!-- Header -->
    <div class="card-header d-flex align-items-center theme-text">
      <div class="icon-wrapper me-2">
        <i class="fas fa-user-friends"></i>
      </div>
      <h3 class="fw-bold mb-0">
        {{ !isEdit ? "Create New Supplier" : "Edit Supplier" }}
      </h3>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form [formGroup]="Formgroup">
        <div class="row g-3">
          <!-- Company Name -->
          <div class="col-md-6">
            <label class="form-label required-field">Name</label>
            <input
              type="text"
              formControlName="Name"
              class="form-control"
              placeholder="Enter Name"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label required-field">Address</label>
            <input
              type="text"
              formControlName="Address"
              class="form-control"
              placeholder="Enter Address"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label required-field">Phone</label>
            <input
              type="text"
              formControlName="Phone"
              class="form-control"
              placeholder="Enter Phone"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label required-field">Email</label>
            <input
              type="text"
              formControlName="Email"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>
        </div>
      </form>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button
          routerLink="/supplier-list"
          class="btn btn-danger"
          type="button"
        >
          <i class="fas fa-times-circle me-2"></i> Cancel
        </button>

        <button
          *ngIf="!isEdit"
          class="btn theme-btn-add"
          type="button"
          (click)="saveData()"
          [disabled]="Formgroup.invalid"
        >
          <i class="fas fa-save me-2"></i> Save
        </button>

        <button
          *ngIf="isEdit"
          class="btn theme-btn-edit"
          type="button"
          (click)="updateData()"
          [disabled]="Formgroup.invalid"
        >
          <i class="fas fa-sync-alt me-2"></i> Update
        </button>
      </div>
    </div>
  </div>
</div>
