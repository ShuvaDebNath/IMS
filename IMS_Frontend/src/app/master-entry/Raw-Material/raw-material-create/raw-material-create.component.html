<div class="container form-container my-4">
  <div class="card shadow-sm">
    <!-- Header -->
    <div class="card-header d-flex align-items-center theme-text">
      <div class="icon-wrapper me-2">
        <i class="fas fa-user-friends"></i>
      </div>
      <h3 class="fw-bold mb-0">
        {{ !isEdit ? "Create New Raw Material Create" : "Edit Raw Material Create" }}
      </h3>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form [formGroup]="Formgroup">
        <div class="row g-3">
          <!-- Company Name -->
          <div class="col-md-6">
            <label class="form-label required-field">Article No</label>
            <input
              type="text"
              formControlName="Article_No"
              class="form-control"
              placeholder="Enter Article No"
            />
          </div>

          <!-- BIN No -->
          <div class="col-md-6">
            <label class="form-label">Color</label>
            <p-dropdown
              formControlName="ColorId"
              [options]="colorList"
              optionLabel="Color"
              optionValue="Color_ID"
              [filter]="true"
              filterBy="Color"
              [showClear]="true"
              [style]="{ width: '100%' }"
              styleClass="my-dropdown"
              panelStyleClass="my-dropdown-panel"
              placeholder="Select a Color"
            >
            </p-dropdown>
          </div>

          <div class="col-md-6">
            <label class="form-label">Width</label>
            <p-dropdown
              formControlName="WidthId"
              [options]="widthList"
              optionLabel="Measurement"
              optionValue="Width_ID"
              [filter]="true"
              filterBy="Measurement"
              [showClear]="true"
              [style]="{ width: '100%' }"
              styleClass="my-dropdown"
              panelStyleClass="my-dropdown-panel"
              placeholder="Select a Width"
            >
            </p-dropdown>
          </div>
          <div class="col-md-6">
            <label class="form-label">Unit</label>
            <p-dropdown
              formControlName="UnitId"
              [options]="unitList"
              optionLabel="Unit"
              optionValue="Unit_ID"
              [filter]="true"
              filterBy="Unit"
              [showClear]="true"
              [style]="{ width: '100%' }"
              styleClass="my-dropdown"
              panelStyleClass="my-dropdown-panel"
              placeholder="Select a Unit"
            >
            </p-dropdown>
          </div>
          <div class="col-md-6">
            <label class="form-label required-field">Weight</label>
            <input
              type="number"
              formControlName="Weight"
              class="form-control"
              placeholder="Enter Weight"
            />
          </div>

          <div class="col-md-6 d-flex align-items-center">
            <div class="form-check mt-4">
              <input
                type="checkbox"
                formControlName="IsAvailable"
                class="form-check-input"
                id="isAvailable"
              />
              <label class="form-check-label" for="isAvailable"
                >Available</label
              >
            </div>
          </div>
        </div>
      </form>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button
          routerLink="/finish-goods-list"
          class="btn btn-danger"
          type="button"
        >
          <i class="fas fa-times-circle me-2"></i> Cancel
        </button>

        <button
          *ngIf="!isEdit"
          class="btn theme-btn-add"
          type="button"
          (click)="saveData()"
          [disabled]="Formgroup.invalid"
        >
          <i class="fas fa-save me-2"></i> Save
        </button>

        <button
          *ngIf="isEdit"
          class="btn theme-btn-edit"
          type="button"
          (click)="updateData()"
          [disabled]="Formgroup.invalid"
        >
          <i class="fas fa-sync-alt me-2"></i> Update
        </button>
      </div>
    </div>
  </div>
</div>
