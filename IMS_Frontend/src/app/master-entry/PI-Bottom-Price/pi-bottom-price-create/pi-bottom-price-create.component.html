<div class="container form-container my-4">
  <div class="card shadow-sm">
    <!-- Header -->
    <div class="card-header d-flex align-items-center theme-text">
      <div class="icon-wrapper me-2">
        <i class="fas fa-user-friends"></i>
      </div>
      <h3 class="fw-bold mb-0">
        {{ !isEdit ? "Create New PI Bottom Create" : "Edit PI Bottom Create" }}
      </h3>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form [formGroup]="Formgroup">
        <div class="row g-3">
          <!-- Company Name -->
          <div class="col-md-6">
            <label class="form-label required-field">Article No</label>
            <input
              type="text"
              formControlName="Article_No"
              class="form-control"
              placeholder="Enter Article No"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Width</label>
            <p-dropdown
              formControlName="WidthId"
              [options]="widthList"
              optionLabel="Measurement"
              optionValue="Width_ID"
              [filter]="true"
              filterBy="Measurement"
              [showClear]="true"
              [style]="{ width: '100%' }"
              styleClass="my-dropdown"
              panelStyleClass="my-dropdown-panel"
              placeholder="Select a Width"
            >
            </p-dropdown>
          </div>

          <!-- BIN No -->
          <div class="col-md-6">
            <label class="form-label">Color</label>
            <p-dropdown
              formControlName="ColorId"
              [options]="colorList"
              optionLabel="Color"
              optionValue="Color_ID"
              [filter]="true"
              filterBy="Color"
              [showClear]="true"
              [style]="{ width: '100%' }"
              styleClass="my-dropdown"
              panelStyleClass="my-dropdown-panel"
              placeholder="Select a Color"
            >
            </p-dropdown>
          </div>
          <div class="col-md-6">
            <label class="form-label required-field">Unit Price</label>
            <input
              type="number"
              formControlName="UnitPrice"
              class="form-control"
              placeholder="Enter Unit Price"
            />
          </div>
        </div>
      </form>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button
          routerLink="/pi-bottom-price-list"
          class="btn btn-danger"
          type="button"
        >
          <i class="fas fa-times-circle me-2"></i> Cancel
        </button>

        <button
          *ngIf="!isEdit"
          class="btn theme-btn-add"
          type="button"
          (click)="saveData()"
          [disabled]="Formgroup.invalid"
        >
          <i class="fas fa-save me-2"></i> Save
        </button>

        <button
          *ngIf="isEdit"
          class="btn theme-btn-edit"
          type="button"
          (click)="updateData()"
          [disabled]="Formgroup.invalid"
        >
          <i class="fas fa-sync-alt me-2"></i> Update
        </button>
      </div>
    </div>
  </div>
</div>
