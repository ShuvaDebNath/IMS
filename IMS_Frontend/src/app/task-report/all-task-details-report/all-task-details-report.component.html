<div class="m-2 p-2">
  <div class="card card-default">
    <div class="card-header theme-bg">
      <div class="row">
        <h2 class="">All Task Details Report</h2>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="SearchForm">
        <div class="row align-items-center">
          <div class="col-3">
            <label class="control-label" for="inlineFormInputGroup"
              >From Date</label
            >
            <div class="input-group">
              <div class="input-group-sm input-group-prepend">
                <div
                  class="input-group-text theme-btn"
                  (click)="dpfrom.toggle()"
                >
                  <i class="fas fa-calendar"></i>
                </div>
              </div>
              <input
                type="text"
                autocomplete="off"
                formControlName="fromDate"
                [bsConfig]="{
                  dateInputFormat: 'DD/MM/YYYY',
                  containerClass: 'theme-bg'
                }"
                class="form-control bg-white"
                id="fromdate"
                name="fromdate"
                placeholder="From Date"
                #dpfrom="bsDatepicker"
                bsDatepicker
              />
            </div>
          </div>
          <div class="col-3">
            <label class="control-label" for="inlineFormInputGroup"
              >To Date</label
            >
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text theme-btn" (click)="dpto.toggle()">
                  <i class="fas fa-calendar"></i>
                </div>
              </div>
              <input
                type="text"
                autocomplete="off"
                formControlName="toDate"
                [bsConfig]="{
                  dateInputFormat: 'DD/MM/YYYY',
                  containerClass: 'theme-green'
                }"
                class="form-control bg-white"
                id="todate"
                name="todate"
                placeholder="To Date"
                #dpto="bsDatepicker"
                bsDatepicker
              />
            </div>
          </div>
          <div class="col-3">
            <button
              title="Search"
              type="button"
              (click)="Search()"
              class="btn btn-sm theme-btn mt-4 p-1"
            >
              <i class="fas fa-search"></i>&nbsp;Search
            </button>
          </div>
        </div>
      </form>
      <button *ngIf="tableData!=null" type="button" class="btn btn-outline-success bg-gradient-warning btn-sm mr-2" (click)="PrintReport()">
              <i class="fas fa-file-print"></i>&nbsp;Print
            </button>
      <hr />
      
      <p-table
        #dt
        [value]="tableData"
        [paginator]="true"
        [rows]="10"
        [responsive]="true"
        [showCurrentPageReport]="true"
        [globalFilterFields]="[
          'Task_Report_Code',
          'CustomerName',
          'Contact_Name',
          'InTime',
          'OutTime',
          'Discussion'
        ]"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      >
        <ng-template pTemplate="caption">
          <div class="table-toolbar">
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Global Search"
              />
            </span>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th class="text-center">SL</th>
            <th class="text-center">Task Code</th>
            <th class="text-center">Customer Name</th>
            <th class="text-center">Contact Person</th>
            <th class="text-center">In Time</th>
            <th class="text-center">Out Time</th>
            <th class="text-center">Discussion</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-table let-i="rowIndex">
          <tr>
            <td class="text-center">{{ (dt.first || 0) + i + 1 }}</td>
            <td class="text-center align-middle">
              {{ table.Task_Report_Code }}
            </td>
            <td class="text-center align-middle">{{ table.CustomerName }}</td>
            <td class="text-center align-middle">{{ table.Contact_Name }}</td>
            <td class="text-center align-middle">{{ table.InTime }}</td>
            <td class="text-center align-middle">{{ table.OutTime }}</td>
            <td class="text-center align-middle">{{ table.Discussion }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
