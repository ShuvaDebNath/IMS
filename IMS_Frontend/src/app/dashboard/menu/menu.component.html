<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">MyApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop"
    aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTop">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngFor="let item of menu">
        
        <!-- Top-level dropdown -->
        <li class="nav-item dropdown" *ngIf="item.Children?.length; else singleLink">
          <a class="nav-link dropdown-toggle" href="#" role="button"
             (click)="toggleDropdown(item.MenuId, $event)">
            {{ item.SubMenuName }}
          </a>

          <ul class="dropdown-menu" [class.show]="isOpen(item.MenuId)">
            <ng-container *ngFor="let child of item.Children">

              <!-- Nested dropdown -->
              <ng-container *ngIf="child.Children?.length; else childLink">
                <li class="dropdown-submenu" [class.show]="isOpen(child.MenuId)">
                  <a class="dropdown-item dropdown-toggle" href="#"
                     (click)="toggleDropdown(child.MenuId, $event)">
                    {{ child.SubMenuName }}
                  </a>
                  <ul class="dropdown-menu">
                    <ng-container *ngFor="let grandchild of child.Children">
                      <li>
                        <a class="dropdown-item" [routerLink]="grandchild.UiLink">
                          {{ grandchild.SubMenuName }}
                        </a>
                      </li>
                    </ng-container>
                  </ul>
                </li>
              </ng-container>

              <!-- Child without children -->
              <ng-template #childLink>
                <li>
                  <a class="dropdown-item" [routerLink]="child.UiLink">
                    {{ child.SubMenuName }}
                  </a>
                </li>
              </ng-template>

            </ng-container>
          </ul>
        </li>

        <!-- Top-level link without children -->
        <ng-template #singleLink>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="item.UiLink">{{ item.SubMenuName }}</a>
          </li>
        </ng-template>

      </ng-container>
    </ul>
     <ul class="navbar-nav ml-auto">
    <li>
      <div class="btn-group" dropdown>
        <a id="button-animated" dropdownToggle type="button" class="btn btn-success dropdown-toggle"
                aria-controls="dropdown-animated">
          <i class="fas fa-user-circle"></i>  &nbsp; Hello &nbsp; <span>{{userName}}</span> <span class="caret"></span>
        </a>
        <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu mt-2 dropdown-menu-right"
            role="menu" aria-labelledby="button-animated">
          <li role="menuitem"><a class="dropdown-item" href="javascript:void(0);" (click)="ChangePassword()"><i class="fas fa-cog"></i> Change Password</a></li>
          <li role="menuitem"><a class="dropdown-item" href="javascript:void(0);" (click)="Logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>

          <!-- <li role="menuitem"><a class="dropdown-item" [routerLink]="['/login']"><i class="fas fa-sign-out-alt"></i> Logout</a> -->
          </li>
        </ul>
      </div>
    </li>
    <!-- Notifications Dropdown Menu -->
  </ul>
  </div>
</nav>
