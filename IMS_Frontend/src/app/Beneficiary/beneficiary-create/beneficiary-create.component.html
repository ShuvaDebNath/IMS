<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header theme-bg   text-white d-flex align-items-center">
      <i class="fas fa-user-friends fa-lg me-2"></i>
      <h5 class="mb-0">{{ !isEdit ? 'Create New Beneficiary' : 'Edit Beneficiary' }}</h5>
    </div>

    <div class="card-body">
      <form [formGroup]="Formgroup" role="form" class="row g-3">

        <!-- Company Name -->
        <div class="col-md-6">
          <label class="form-label required-field">Company Name</label>
          <input type="text" formControlName="CompanyName" class="form-control" placeholder="Enter company name">
        </div>

        <!-- BIN No -->
        <div class="col-md-6">
          <label class="form-label">BIN No</label>
          <input type="number" formControlName="BinNo" class="form-control" placeholder="Enter BIN No">
        </div>

        <!-- Address -->
        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" formControlName="Address" class="form-control" placeholder="Enter Address">
        </div>

        <!-- City -->
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" formControlName="City" class="form-control" placeholder="Enter City">
        </div>

        <!-- Country -->
        <div class="col-md-6">
          <label class="form-label required-field">Country</label>
          <input type="number" formControlName="Country_ID" class="form-control" placeholder="Enter Country ID">
        </div>

        <!-- ETIN -->
        <div class="col-md-6">
          <label class="form-label">ETIN</label>
          <input type="text" formControlName="ETIN" class="form-control" placeholder="Enter ETIN">
        </div>

        <!-- VAT Reg No -->
        <div class="col-md-6">
          <label class="form-label">VAT Reg No</label>
          <input type="text" formControlName="VATRegNo" class="form-control" placeholder="Enter VAT Registration No">
        </div>

        <!-- Available -->
        <div class="col-md-6 d-flex align-items-center  mt-4">
          <input type="checkbox" formControlName="IsAvailable" class="ms-1 form-check-input me-2">
          <label class="form-check-label mb-0 ms-4">Available</label>
        </div>

        <!-- Payment Type -->
        <div class="col-md-6">
          <label class="form-label required-field">Payment Type</label>
          <select formControlName="PaymentTypeId" class="form-select">
            <option value="">-- Select Payment Type --</option>
            <option value="1">Cash</option>
            <option value="2">LC</option>
            <option value="3">Both</option>
          </select>
        </div>

      </form>

      <!-- Buttons -->
      <div class="mt-4 d-flex justify-content-end gap-2">
        <button [routerLink]="['/beneficiary-list']" class="btn btn-outline-danger">
          <i class="fas fa-times-circle me-1"></i> Cancel
        </button>

        <button *ngIf="!isEdit" [ngClass]="{
    'theme-btn': !isEdit && !Formgroup.invalid,
    'btn-primary': isEdit && !Formgroup.invalid,
    'theme-btn-disable': Formgroup.invalid
  }" type="button" (click)="saveData()" [disabled]="Formgroup.invalid">
          <i class="fas fa-save me-1"></i> Save Beneficiary
        </button>

        <button *ngIf="isEdit" class="btn btn-success" type="button" (click)="updateData()"
          [disabled]="Formgroup.invalid">
          <i class="fas fa-sync-alt me-1"></i> Update Beneficiary
        </button>
      </div>
    </div>
  </div>
</div>
