<div class="container form-container my-4">
  <div class="card shadow-sm">
    <!-- Header -->
    <div class="card-header d-flex align-items-center theme-text">
      <div class="icon-wrapper me-2">
        <i class="fas fa-user-friends"></i>
      </div>
      <h3 class="fw-bold mb-0">
        {{ !isEdit ? 'Create New Beneficiary' : 'Edit Beneficiary' }}
      </h3>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form [formGroup]="Formgroup">
        <div class="row g-3">
          <!-- Company Name -->
          <div class="col-md-6">
            <label class="form-label required-field">Company Name</label>
            <input type="text" formControlName="CompanyName" class="form-control" placeholder="Enter company name" />
          </div>

          <!-- BIN No -->
          <div class="col-md-6">
            <label class="form-label">BIN No</label>
            <input type="number" formControlName="BinNo" class="form-control" placeholder="Enter BIN No" />
          </div>

          <!-- Address -->
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" formControlName="Address" class="form-control" placeholder="Enter address" />
          </div>

          <!-- City -->
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" formControlName="City" class="form-control" placeholder="Enter city" />
          </div>

          <!-- Country -->
          <div class="col-md-6">
            <label class="form-label required-field">Country</label>
            <select formControlName="Country_ID" class="form-select">
              <option value="">-- Select Country --</option>
              <option *ngFor="let c of countryData" [value]="c.id">{{ c.name }}</option>
            </select>
          </div>

          <!-- ETIN -->
          <div class="col-md-6">
            <label class="form-label">ETIN</label>
            <input type="text" formControlName="ETIN" class="form-control" placeholder="Enter ETIN" />
          </div>

          <!-- VAT Reg No -->
          <div class="col-md-6">
            <label class="form-label">VAT Reg No</label>
            <input type="text" formControlName="VATRegNo" class="form-control" placeholder="Enter VAT Registration No" />
          </div>

          <!-- Available -->
          <div class="col-md-6 d-flex align-items-center">
            <div class="form-check mt-4">
              <input type="checkbox" formControlName="IsAvailable" class="form-check-input" id="isAvailable" />
              <label class="form-check-label" for="isAvailable">Available</label>
            </div>
          </div>

          <!-- Payment Type -->
          <div class="col-md-6">
            <label class="form-label required-field">Payment Type</label>
            <select formControlName="PaymentTypeId" class="form-select">
              <option value="">-- Select Payment Type --</option>
              <option *ngFor="let pt of paymentTypes" [value]="pt.id">{{ pt.name }}</option>
            </select>
          </div>
        </div>
      </form>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button routerLink="/beneficiary-list" class="btn btn-danger" type="button">
          <i class="fas fa-times-circle me-2"></i> Cancel
        </button>

        <button *ngIf="!isEdit" class="btn theme-btn-add" type="button" (click)="saveData()" [disabled]="Formgroup.invalid">
          <i class="fas fa-save me-2"></i> Save
        </button>

        <button *ngIf="isEdit" class="btn theme-btn-edit" type="button" (click)="updateData()" [disabled]="Formgroup.invalid">
          <i class="fas fa-sync-alt me-2"></i> Update
        </button>
      </div>
    </div>
  </div>
</div>
