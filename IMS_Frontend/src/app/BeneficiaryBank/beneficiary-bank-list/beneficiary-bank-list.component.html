<div class="card card-default">
  <div class="content-heading" style="border-bottom: 1px solid rgba(0, 0, 0, 0.125) !important">
    <h2 class="p-2 font-weight-bold theme-color">
      <i class="fas fa-list-alt fa-1x"></i>&nbsp;Beneficiary Bank List
    </h2>
  </div>

  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center">
        <button *ngIf="insertPermissions" class="btn theme-btn" style="color: white" routerLink="/beneficiary-bank-create">
          <i class="fas fa-plus"></i>&nbsp;Create New
        </button>

      
      </div>

      <div class="d-flex align-items-center">
        <label class="mb-0 mr-2">Search:</label>
        <input
          type="text"
          class="form-control form-control-sm"
          [(ngModel)]="searchText"
          (keyup)="getBeneficiaryBanks({offset:0}, 1, pageSize, searchText)"
          placeholder="Search..."
        />
      </div>
    </div>

    <div class="datatable">
      <table class="table table-bordered table-striped">
        <thead>
          <tr style="background-color: #f5f5f5">
            <th class="p-2">Bank Name</th>
            <th class="p-2">Account No</th>
            <th class="p-2">Branch</th>
            <th class="p-2">City</th>
            <th class="p-2">Country</th>
            <th class="p-2">Currency</th>
            <th class="p-2">Swift Code</th>
            <th class="p-2">Payment Type</th>
            <th class="p-2">Action</th>
          </tr>
        </thead>

        <tbody class="text-dark">
          <tr *ngFor="let item of rows; let i = index">
            <td>{{ item.BankName }}</td>
            <td>{{ item.AccountNo }}</td>
            <td>{{ item.Branch }}</td>
            <td>{{ item.City }}</td>
<td>{{ getCountryName(item.Country_ID) }}</td>
            <td>{{ item.CourrencyDetails }}</td>
            <td>{{ item.SwiftCode }}</td>
            <td>
              <ng-container [ngSwitch]="item.PaymentTypeId">
                <span *ngSwitchCase="1">Cash</span>
                <span *ngSwitchCase="2">LC</span>
                <span *ngSwitchCase="3">Both</span>
              </ng-container>
            </td>
            <td class="text-center d-flex align-middle p-0 m-0">
              <a *ngIf="updatePermissions" class="btn theme-btn btn-sm text-white m-1"
                 [routerLink]="['/beneficiarybank-create']"
                 [queryParams]="{ Beneficiary_Bank_ID: item.Beneficiary_Bank_ID }">
                <i class="fa fa-edit"></i>
              </a>

              <button *ngIf="deletePermissions"
                class="btn btn-sm text-white m-1"
                style="background-color: #dc3545"
                (click)="deleteBeneficiaryBank(item)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <mat-paginator
        class="theme-btn"
        showFirstLastButtons
        (page)="paginatiorChange($event)"
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
      >
      </mat-paginator>
    </div>
  </div>
</div>
